<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAM Analysis Report</title>
    <style>
        :root {
            --primary-color: #007bff;
            --border-color: #ddd;
            --bg-light: #f5f5f5;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 2rem;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
        }
        .stats-box {
            background: var(--bg-light);
            padding: 1.25rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }
        .sample-note {
            color: #666;
            font-style: italic;
            font-size: 0.9em;
        }
        .contig-panels {
            margin-top: 1rem;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1.25rem;
        }
        th, td {
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            text-align: left;
        }
        th { background-color: var(--bg-light); }
        .coverage-plot {
            width: 100%;
            margin-top: 1.25rem;
        }
        .coverage-plot img {
            width: 100%;
            height: auto;
            display: block;
            max-width: 100%;
            object-fit: contain;
        }
        figure {
            margin: 0;
        }
        figcaption {
            text-align: center;
            margin-top: 0.5rem;
            color: #666;
        }
        .contig-selector {
            margin: 1em 0;
        }
        .contig-selector select {
            width: 300px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            background: var(--bg-light);
        }
        .contig-selector select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        .stats-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .stats-columns {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<main>
    <h1>BAM Analysis Report</h1>
